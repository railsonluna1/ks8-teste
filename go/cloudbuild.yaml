steps:
  # see https://www.npmjs.com/package/editorconfig-checker
  - id: "Rodando docker-compose"
    name: 'gcr.io/$PROJECT_ID/docker-compose'
    args: [ '-f', 'go/docker-compose.yml', 'up', '-d' ]

  - id: go_version
    name: "gcr.io/cloud-builders/go"
    args: ["version"]
    env: ["GOPATH=."]

  - id: go_test
    name: "gcr.io/cloud-builders/go"
    args: ["test", "main"]
    env: ["GOPATH=."]

  - id: your_step_here
    name: "gcr.io/cloud-builders/go"
    args: ["run","main"]
    env: ["GOPATH=."]
